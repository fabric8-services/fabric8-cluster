kind: Template
apiVersion: v1
metadata:
  name: f8cluster
objects:
- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    labels:
      service: f8cluster
    name: f8cluster
  spec:
    replicas: ${{REPLICAS}}
    selector:
      service: f8cluster
    strategy:
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          service: f8cluster
      spec:
        containers:
        - image: ${IMAGE}:${IMAGE_TAG}
          env:
          - name: F8_POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: f8cluster
                key: db.host
          - name: F8_POSTGRES_PORT
            valueFrom:
              secretKeyRef:
                name: f8cluster
                key: db.port
          - name: F8_POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: f8cluster
                key: db.user
          - name: F8_POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: f8cluster
                key: db.password
          - name: F8_SENTRY_DSN
            valueFrom:
              secretKeyRef:
                name: f8cluster
                key: sentry.dsn
          - name: F8_POSTGRES_SSLMODE
            valueFrom:
              configMapKeyRef:
                name: f8cluster
                key: postgres.sslmode
          - name: F8_POSTGRES_CONNECTION_MAXIDLE
            valueFrom:
              configMapKeyRef:
                name: f8cluster
                key: postgres.connection.maxidle
          - name: F8_POSTGRES_CONNECTION_MAXOPEN
            valueFrom:
              configMapKeyRef:
                name: f8cluster
                key: postgres.connection.maxopen
          - name: F8_ENVIRONMENT
            valueFrom:
              configMapKeyRef:
                name: f8cluster
                key: environment
          - name: F8_AUTH_URL
            valueFrom:
              configMapKeyRef:
                name: f8cluster
                key: auth.url
          imagePullPolicy: Always
          name: f8cluster
          ports:
          - containerPort: 8087
            protocol: TCP
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/status
              port: 8087
              scheme: HTTP
            initialDelaySeconds: 1
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/status
              port: 8087
              scheme: HTTP
            initialDelaySeconds: 1
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            requests:
              cpu: 1m
              memory: 10Mi
            limits:
              cpu: 400m
              memory: 1.5Gi
          terminationMessagePath: /dev/termination-log
          volumeMounts:
          - mountPath: /etc/fabric8/
            name: f8cluster-configs
            readOnly: true
        volumes:
        - name: f8cluster-configs
          secret:
            secretName: f8cluster-config-files
            items:
            - key: oso.clusters
              path: oso-clusters.conf
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
  status:
    details:
      causes:
      - type: ConfigChange
- kind: Service
  apiVersion: v1
  metadata:
    name: f8cluster
    labels:
      service: f8cluster
  spec:
    ports:
      - name: "8087"
        protocol: TCP
        port: 80
        targetPort: 8087
    selector:
      service: f8cluster
    type: ClusterIP
    sessionAffinity: null
parameters:
- name: IMAGE
  value: quay.io/openshiftio/rhel-fabric8-services-fabric8-cluster
- name: IMAGE_TAG
  value: latest
- description: Number of deployment replicas
  displayName: Number of deployment replicas
  required: true
  name: REPLICAS
  value: '1'
